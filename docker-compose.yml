services:
  # =============================================================================
  # FATHER-BOT - Privileged bot that can manage this project and create new bots
  # =============================================================================
  # This bot has extra mounts for bot management (clawdpods repo, bot configs,
  # and workspaces directory). Use the /new-bot skill to create additional bots.

  father-bot:
    image: openclaw:local
    container_name: father-bot
    restart: unless-stopped
    user: "1000:1000"
    environment:
      HOME: /home/node
      TERM: xterm-256color
    volumes:
      # Bot's OpenClaw config directory
      - ~/.clawdpods/father-bot:/home/node/.openclaw:rw
      # Bot's own workspace (isolated)
      - ~/clawdpods-workspaces/father-bot:/home/node/.openclaw/workspace:rw
      # This repo (for editing docker-compose files)
      - ~/clawdpods:/home/node/clawdpods:rw
      # Access to all bot configs (for management)
      - ~/.clawdpods:/home/node/bot-configs:rw
      # Parent directory for new bot workspaces
      - ~/clawdpods-workspaces:/home/node/clawdpods-workspaces:rw
      # AI credentials (read-only)
      - ~/.gemini:/home/node/.gemini:ro
      - ~/.claude:/home/node/.claude:ro
    ports:
      - "18799:18789"
    init: true
    command: ["node", "dist/index.js", "gateway", "--bind", "lan", "--port", "18789"]

  father-bot-cli:
    image: openclaw:local
    container_name: father-bot-cli
    user: "1000:1000"
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo  # Prints OAuth URLs instead of opening browser
    volumes:
      - ~/.clawdpods/father-bot:/home/node/.openclaw:rw
      - ~/clawdpods-workspaces/father-bot:/home/node/.openclaw/workspace:rw
      - ~/clawdpods:/home/node/clawdpods:rw
      - ~/.clawdpods:/home/node/bot-configs:rw
      - ~/clawdpods-workspaces:/home/node/clawdpods-workspaces:rw
      - ~/.gemini:/home/node/.gemini:ro
      - ~/.claude:/home/node/.claude:ro
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles: ["cli"]

  # =============================================================================
  # EXAMPLE-BOT - Template for creating your own bots
  # =============================================================================
  # Uncomment and modify this template to add your own bots. Each bot needs:
  # - Unique container name
  # - Unique port mapping (increment the host port)
  # - Own config directory (~/.clawdpods/<name>/)
  # - Own workspace directory (~/clawdpods-workspaces/<name>/)
  #
  # example-bot:
  #   image: openclaw:local
  #   container_name: example-bot
  #   restart: unless-stopped
  #   user: "1000:1000"
  #   environment:
  #     HOME: /home/node
  #     TERM: xterm-256color
  #   volumes:
  #     # Bot's OpenClaw config (created during onboarding)
