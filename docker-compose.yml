services:
  father-bot:
    image: openclaw:local
    container_name: father-bot
    restart: unless-stopped
    environment:
      HOME: /home/node
      TERM: xterm-256color
    volumes:
      - ~/.openclaw-bots/father-bot:/home/node/.openclaw:rw
      - ~/clawdpods:/home/node/.openclaw/workspace:rw
      - ~/.openclaw-bots:/home/node/bot-configs:rw
      - ~:/home/node/host-home:rw
    ports:
      - "18799:18789"
    init: true
    command: ["node", "dist/index.js", "gateway", "--bind", "lan", "--port", "18789"]

  father-bot-cli:
    image: openclaw:local
    container_name: father-bot-cli
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
    volumes:
      - ~/.openclaw-bots/father-bot:/home/node/.openclaw:rw
      - ~/clawdpods:/home/node/.openclaw/workspace:rw
      - ~/.openclaw-bots:/home/node/bot-configs:rw
      - ~:/home/node/host-home:rw
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles: ["cli"]

