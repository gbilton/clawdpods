services:
  father-bot:
    build: .
    image: openclaw:local
    container_name: father-bot
    restart: unless-stopped
    user: "1000:1000"
    environment:
      HOME: /home/node
      TERM: xterm-256color
    volumes:
      - ~/.clawdpods/father-bot:/home/node/.openclaw:rw
      - ~/clawdpods:/home/node/.openclaw/workspace:rw
      - ~/.clawdpods:/home/node/bot-configs:rw
      - ~:/home/node/host-home:rw
      - ~/.gemini:/home/node/.gemini:ro
      - ~/.claude:/home/node/.claude:ro
    ports:
      - "18799:18789"
    init: true
    command: ["node", "dist/index.js", "gateway", "--bind", "lan", "--port", "18789"]

  father-bot-cli:
    build: .
    image: openclaw:local
    container_name: father-bot-cli
    user: "1000:1000"
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
    volumes:
      - ~/.clawdpods/father-bot:/home/node/.openclaw:rw
      - ~/clawdpods:/home/node/.openclaw/workspace:rw
      - ~/.clawdpods:/home/node/bot-configs:rw
      - ~:/home/node/host-home:rw
      - ~/.gemini:/home/node/.gemini:ro
      - ~/.claude:/home/node/.claude:ro
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles: ["cli"]

